<form [formGroup]="form" (submit)="buscar()">
    <div class="row">
        <div class="col-sm-12 mb-3">
            <app-custom-input formControlName="textoPesquisa" name="pesquisa" label="Nome"
                placeholder="Digite o nome do restaurante procurado e clique em 'Buscar'"
                [control]="form.get('textoPesquisa')"></app-custom-input>
        </div>
    </div>
    <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i> Buscar</button>
</form>
